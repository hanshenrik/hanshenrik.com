<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>God jul!</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.2/gsap.min.js"></script>
    <style>
      body {
        padding: 0;
        margin: 0;
        background: #73b4ab;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
        font-family: 'Amatic SC', sans-serif;
        color: #034b62;
        font-size: 30px;
        text-align: center;
      }
      #globe-wrapper {
        height: 100vh;
        width: 100vw;
        max-width: 100%;
        cursor: pointer;
        overflow-x: hidden;
      }

      #globe {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80vmin;
        height: 80vmin;
        transform-origin: 50% 60%;
      }

      #globe:before {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/127738/globe.svg)
          center center / contain no-repeat;
        z-index: 10;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .img-wrapper {
        display: grid;
        justify-items: center;
        grid-template-columns: 1fr;
        grid-gap: 10px;
        padding: 10px;
      }
      img {
        width: 100%;
        max-width: 500px;
      }
      .down-arrow {
        border: solid #90ccc4;
        border-width: 0 3px 3px 0;
        display: inline-block;
        padding: 20px;
        position: absolute;
        bottom: 80px;
        align-self: center;
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
      }
    </style>
  </head>

  <body>
    <div id="globe-wrapper">
      <div id="globe">
        <canvas id="town"></canvas>
        <canvas id="snowFlakes"></canvas>
      </div>
    </div>
    <div class="down-arrow"></div>
    <div class="img-wrapper">
      <img src="/banan/images/1.jpg" />
      <img src="/banan/images/2.jpg" />
      <img src="/banan/images/3.jpg" />
      <img src="/banan/images/4.jpg" />
      <img src="/banan/images/5.jpg" />
      <img src="/banan/images/6.jpg" />
      <img src="/banan/images/7.jpg" />
    </div>
    <p>Så kan vi få inspirasjon til å lage ny og spennende mat med ingredienser som er i sesong i Norge!</p>
    <p>God jul!</p>
    <p>Glad i deg ♥️</p>
    <script>
      var canvas = document.querySelector("#town"),
        ctx = canvas.getContext("2d"),
        data,
        canvas2,
        ctx2,
        rafAnim = null;
      canvas.width = canvas.offsetWidth;
      (canvas.height = canvas.offsetWidth), (amount = 1000);
      var img = new Image();
      img.onload = function() {
        ctx.drawImage(img, 0, 0, 800, 800, 0, 0, canvas.width, canvas.height);
        data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        canvas2 = document.querySelector("#snowFlakes");
        ctx2 = canvas2.getContext("2d");
        canvas2.width = canvas.offsetWidth;
        canvas2.height = canvas.offsetWidth;
        initSnow();
      };
      img.crossOrigin = "Anonymous";
      img.src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/127738/town.svg";

      var flakes;

      function initSnow() {
        var globeWrapper = document.querySelector("#globe-wrapper");
        globeWrapper.addEventListener("click", shakeGlobe);
        globeWrapper.addEventListener("touchstart", shakeGlobe);
        ctx2.fillStyle = "rgba(255,255,255,0.7)";
        var radius = canvas.width * 0.2875;
        var offsetX = canvas.width / 2;
        var offsetY = canvas.width * 0.4;
        flakes = [];
        for (var i = 0; i < amount; i++) {
          x = Math.random() * 2 * radius - radius;
          ylim = Math.sqrt(radius * radius - x * x);
          y = Math.random() * ylim - ylim;
          flakes.push(new Flake(x + offsetX, y + offsetY));
        }
        if (rafAnim === null) {
          rafAnim = requestAnimationFrame(render);
        }
      }

      function Flake(x, y, color) {
        this.x = Math.floor(x);
        this.y = Math.floor(y);
        for (var i = this.y; i < canvas.width; i++) {
          if (data[(this.x + canvas.width * i) * 4 + 3] > 10) {
            destination = parseInt(i - 1);
            i = canvas.width;
          } else {
            destination = canvas.width;
          }
        }
        this.finalY = destination;
        this.r = Math.random() * 2;
        this.speedY = Math.random() + 0.2;
      }
      Flake.prototype.render = function() {
        if (this.finalY > this.y) {
          this.y += this.speedY;
        }
        ctx2.beginPath();
        ctx2.arc(this.x, this.y, this.r, Math.PI * 2, false);
        ctx2.fill();
      };

      function render(a) {
        requestAnimationFrame(render);
        ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
        for (var i = 0; i < amount; i++) {
          flakes[i].render();
        }
      }

      function shakeGlobe() {
        var globeWrapper = document.querySelector("#globe-wrapper");
        globeWrapper.removeEventListener("click", shakeGlobe);
        globeWrapper.removeEventListener("touchstart", shakeGlobe);
        var globe = document.querySelector("#globe");
        TweenMax.to(canvas2, 0.5, {
          opacity: 0
        });
        TweenMax.to(globe, 0.1, {
          rotationZ: 25,
          ease: Quad.easeInOut,
          yoyo: true,
          repeat: 5,
          onComplete: initSnow
        });
        TweenMax.to(canvas2, 0.5, {
          opacity: 1,
          delay: "0.6"
        });
      }
    </script>
  </body>
</html>
